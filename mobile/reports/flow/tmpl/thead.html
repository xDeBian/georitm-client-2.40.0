<tr data-head="<%= headIndex %>">
    <th style="width:18%" data-key="name"><%= i18n.object.ucFirst() %></th>
    <th style="width:8%" data-key="distance"><%= i18n.runDistance %>, <%= i18n.km %></th>
    <th style="width:11%" data-key="moveStart"><%= i18n.moveStart %></th>
    <th style="width:11%" data-key="moveEnd"><%= i18n.moveEnd %></th>
    <th style="width:14%" data-key="moveTime"><%= i18n.moveTime %></th>
    <th style="width:14%" data-key="parkTime"><%= i18n.parkTime %></th>
    <th style="width:8%" data-key="avgSpeed"><%= i18n.avgSpeed %>, <%= i18n.kmh %></th>
    <th style="width:8%" data-key="consum100km"><%= i18n.avgConsumption %>, <%= i18n.l100km %></th>
    <th style="width:8%" data-key="realConsum"><%= i18n.fuelConsumption %>, <%= i18n.l %></th>
</tr>
