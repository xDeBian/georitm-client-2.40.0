<tr data-head="<%= headIndex %>">
    <th>#</th>
    <th><%= i18n.date.ucFirst() + ' ' + i18n.and + ' ' + i18n.time %></th>
    <th><%= i18n.filling.ucFirst() + ' / ' + i18n.discharge %></th>
    <th><%= i18n.volume.ucFirst() %>, <%= i18n.l %></th>
    <th><%= i18n.beforeValue %>, <%= i18n.l %></th>
    <th><%= i18n.afterValue %>, <%= i18n.l %></th>
    <th><%= i18n.address.ucFirst() %></th>
</tr>
