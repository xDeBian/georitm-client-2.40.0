<div class="summary">
    <h3 class="sum-header"><%= i18n.summaryData %></h3>
    <div class="sum-content">
        <table class="rep-table">

            <tr data-head="<%= headIndex %>">
                <% _.each(props, function(prop) {%>
                <th data-key="<%= prop %>"><%= propNames[prop] %></th>
                <% }) %>
                <th><%= i18n.totalB1Exceeds %> <span class="nobr">(<%= limits[0] + ' ' + i18n.kmh %>)</span></th>
                <th><%= i18n.totalB2Exceeds %> <span class="nobr">(<%= limits[1] + ' ' + i18n.kmh %>)</span></th>
            </tr>

            <%= rowsHtml %>

        </table>
    </div>
</div>
