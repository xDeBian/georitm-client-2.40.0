<div class="p-params v-params">

    <fieldset>
        <legend><%= i18n.params %></legend>
        <% if(App.reportAllowedByType('CARPOWER')) {%>
        <label class="radio">
            <input type="radio" value="CARPOWER" <% if(dataSource == 'CARPOWER') {%> checked<% } %> name="dataSource">
            <%= i18n.vehicleVoltage %>
        </label>
        <% } if(App.reportAllowedByType('ACC')) {%>
        <label class="radio">
            <input type="radio" value="ACC" <% if(dataSource == 'ACC') {%> checked<% } %> name="dataSource">
            <%= i18n.deviceVoltage %>
        </label>
        <% } %>

        <div class="control-group">
            <h5><%= i18n.allowedThresholds %></h5>

            <div class="form-horizontal">
                <label class="label-inline"><%= i18n.rangeFrom %></label>
                <input type="text" name="thresholds" value="<%= thresholds[0] %>" data-index="0" data-min="0" data-max="34.99" class="input-mini">
                <label class="label-inline"><%= i18n.to %></label>
                <input type="text" name="thresholds" value="<%= thresholds[1] %>" data-index="1" data-min="0.01" data-max="35" class="input-mini">
                <label class="label-inline"><%= i18n.volt %></label>
            </div>

        </div>

        <div class="control-group">
            <h5><%= i18n.minOutOfRangeTime %></h5>
            <div class="form-horizontal">
                <input type="number" min="0" max="60"
                       class="input-mini integer"
                       name="minutes"
                       value="<%= minutes %>" >
                <label class="label-inline"><%= i18n.minute %></label>
                <input type="number" min="<%= minutes > 0 ? 0 : 1 %>" max="<%= minutes < 60 ? 59 : 0 %>"
                       class="input-mini integer"
                       name="seconds"
                       value="<%= minutes < 60 ? seconds : 0 %>"
                <% if(minutes == 60) {%> disabled<% } %>>
                <label class="label-inline"><%= i18n.sec %></label>
            </div>
        </div>
    </fieldset>

    <%= propertiesHtml %>

</div>
