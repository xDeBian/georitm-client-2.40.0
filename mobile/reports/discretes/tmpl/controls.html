<div class="rep-table-controls form-horizontal">
    <div class="control-group">
        <label class="control-label"><%= i18n.sort %></label>
        <select class="form-control" name="sortPrim">
            <% _.each(sortFieldsPrim, function(f) {%>
            <option value="<%= f.key %>"<% if(f.key == curSortFieldPrim) {%> selected<% } %>><%= f.name %></option>
            <% }) %>
        </select>
        <select class="form-control" name="sortSec" disabled>
            <% _.each(sortFieldsSec, function(f) {%>
            <option value="<%= f.key %>"<% if(f.key == curSortFieldSec) {%> selected<% } %>><%= f.name %></option>
            <% }) %>
        </select>
        <select class="form-control" name="sortType">
            <option value="asc"<% if('asc' == curSortType) {%> selected<% } %>><%= i18n.sortTypeAsc %></option>
            <option value="desc"<% if('desc' == curSortType) {%> selected<% } %>><%= i18n.sortTypeDesc %></option>
        </select>
    </div>
</div>
