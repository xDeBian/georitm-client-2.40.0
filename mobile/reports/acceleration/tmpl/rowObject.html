<tr class="obj">
    <td colspan="<%= colspan %>" class="summary">
        <div class="sum-header">
            <% if(App.reportAllowedByType('MOVEPARK')) {%>
            <a href="javascript:;" title="<%= i18n.build.ucFirst() + ' ' + i18n.reportsNames.movepark %>" class="build-another" data-type="movepark"
               data-id="<%= id %>" data-from="<%= dayStart %>" data-to="<%= dayEnd %>">
                <strong><%- name %> (#<%- extId %>)</strong>
            </a>
            <% } else { %>
            <strong><%- name %> (#<%- extId %>)</strong>
            <% } %>

            <a class="clear-map-link hidden nobr" href="javascript:;"><%= i18n.clearMap %></a>
        </div>
        <div class="sum-content">
            <% if(hasData) {%>

            <% } else {%>
            <p class="no-data"><%= i18n.noDataForObject %></p>
            <% } %>
        </div>
    </td>
</tr>
