<div class="rep-device-params">

    <input type="hidden" name="sensorSelected" value="1"><!-- for validation in reports scheduled task -->

    <div class="control-group">
        <label title="<%= i18n.minTimeOfStateHelp %>"><%= i18n.minTimeOfState %></label>
        <input type="number" min="1" max="9999" class="input-mini" name="dur" value="<%= dur %>" autocomplete="off">
        <span class="help-inline no-padding"><%= i18n.sec %></span>
    </div>

    <fieldset>
        <legend><label class="checkbox"><input type="checkbox" class="select-all no-validation"
            <% if(nbChecked >= _.keys(discrets).length && powerChecked) {%> checked<% } %>>
            <%= i18n.discretSensors %>
        </label></legend>
        <% _.each([1,2,3,4,5,6], function(j){ %>
        <label class="checkbox">
            <input type="checkbox" class="sensor-check" name="dev<%= j %>" value="1"<% if(checked[j - 1]) {%> checked<% } %>> <%= discrets[j] %>
        </label>
        <% }) %>

        <label class="checkbox">
            <input type="checkbox" class="sensor-check" name="dev7" value="1"<% if(powerChecked) {%> checked<% } %>> <%= powerName %>
        </label>

    </fieldset>

    <!--<label class="checkbox">
        <input type="checkbox" value="1" name="simul"<% if(simul) {%> checked<% } %>> <%= i18n.onlySimultaneousTriggering %>
    </label>-->


</div>
