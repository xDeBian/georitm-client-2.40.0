<div class="p-params t-params">

    <fieldset>
        <legend><%= i18n.params %></legend>
        <input type="hidden" value="OUTTEMP" name="dataSource" />

        <div class="control-group">
            <h5><%= i18n.allowedThresholds %></h5>

            <div class="form-horizontal">
                <label class="label-inline"><%= i18n.rangeFrom %></label>
                <input type="text" name="thresholds" value="<%= thresholds[0] %>" data-index="0" data-min="-199" data-max="198" class="input-mini">
                <label class="label-inline"><%= i18n.to %></label>
                <input type="text" name="thresholds" value="<%= thresholds[1] %>" data-index="1" data-min="-198" data-max="199" class="input-mini">
                <label class="label-inline">&deg;C</label>
            </div>

        </div>

        <div class="control-group">
            <h5><%= i18n.minViolationTime %></h5>
            <div class="form-horizontal">
                <input type="number" min="0" max="240"
                       class="input-mini integer"
                       name="minutes"
                       value="<%= minutes %>" >
                <label class="label-inline"><%= i18n.minute %></label>
                <input type="number" min="<%= minutes > 0 ? 0 : 1 %>" max="<%= minutes < 240 ? 59 : 0 %>"
                       class="input-mini integer"
                       name="seconds"
                       value="<%= minutes < 240 ? seconds : 0 %>"
                       <% if(minutes == 240) {%> disabled<% } %>>
                <label class="label-inline"><%= i18n.sec %></label>
            </div>
        </div>
    </fieldset>

    <%= propertiesHtml %>

</div>
