            <span class="s"><%= i18n.toggleViolationChart.replace('#t#', i18n.show.ucFirst()) %></span>
            <span class="h"><%= i18n.toggleViolationChart.replace('#t#', i18n.hide.ucFirst()) %></span>
        </a>
        <a data-index="1" href="#" class="chart-switcher s">
            <span class="s"><%= i18n.toggleTemperatureTimeChart.replace('#t#', i18n.show.ucFirst()) %></span>
            <span class="h"><%= i18n.toggleTemperatureTimeChart.replace('#t#', i18n.hide.ucFirst()) %></span>
        </a>
    </div>
    <%= html %>
