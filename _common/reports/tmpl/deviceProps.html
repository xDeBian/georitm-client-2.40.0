<fieldset class="obj-props<% if('undefined' != typeof hidden && hidden){ %> hidden<% } %>">
    <legend><%= i18n.objProps %></legend>
    <input type="hidden" name="properties" value="fake"><% //else we will have defaults in Report %>
    <div class="row-fluid">
        <div class="span6">
            <label class="checkbox">
                <input type="checkbox" value="extId" name="properties"<% if(_.indexOf(properties, 'extId') != -1) { %> checked<% } %>>
                <%= i18n.objIdNumberShort %>
            </label>
            <label class="checkbox">
                <input type="checkbox" value="name" name="properties"<% if(_.indexOf(properties, 'name') != -1) { %> checked<% } %>>
                <%= i18n.objName %>
            </label>
            <label class="checkbox">
                <input type="checkbox" value="groups" name="properties"<% if(_.indexOf(properties, 'groups') != -1) { %> checked<% } %>>
                <%= i18n.objGroup %>
            </label>
            <label class="checkbox">
                <input type="checkbox" value="carId" name="properties"<% if(_.indexOf(properties, 'carId') != -1) { %> checked<% } %>>
                <%= i18n.licenseNumber %>
            </label>

            <% if('undefined' != typeof showHardwareType) {%>
            <label class="checkbox">
                <input type="checkbox" value="deviceTypeName" name="properties"<% if(_.indexOf(properties, 'deviceTypeName') != -1) { %> checked<% } %>>
                <%= i18n.objHardwareType %>
            </label>
            <% } %>

        </div><div class="span6">
            <label class="checkbox">
                <input type="checkbox" value="model" name="properties"<% if(_.indexOf(properties, 'model') != -1) { %> checked<% } %>>
                <%= i18n.objModel %>
            </label>
            <label class="checkbox">
                <input type="checkbox" value="type" name="properties"<% if(_.indexOf(properties, 'type') != -1) { %> checked<% } %>>
                <%= i18n.vehicleType %>
            </label>
            <label class="checkbox">
                <input type="checkbox" value="vin" name="properties"<% if(_.indexOf(properties, 'vin') != -1) { %> checked<% } %>>
                <%= i18n.objVin %>
            </label>
            <label class="checkbox">
                <input type="checkbox" value="year" name="properties"<% if(_.indexOf(properties, 'year') != -1) { %> checked<% } %>>
                <%= i18n.objYear %>
            </label>
        </div>
    </div>
</fieldset>
