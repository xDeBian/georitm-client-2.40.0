<div data-id="<%= id %>" class="camera-preview loading">
    <div class="camera-image">
        <img src="<%= src %>">
    </div>
    <div class="camera-actions">
        <i class="remove-camera svg-icon svg-icon-circle-remove"></i>
    </div>
    <div class="camera-error">
        <%= errorTxt %>
    </div>
</div>
