<tr class="AddNewPersonRow" data-index="<%= index %>">
    <td class="col-num">
        <div class="itext"><input class="_key text-center" name="_key" type="text" value="" maxlength="20"></div>
    </td>
    <td><div class="itext"><input class="_name" name="_name" type="text" value="" maxlength="70"></div></td>
    <td><div class="itext"><input class="_phone1" name="_phone1" type="text" value="" maxlength="17"></div></td>
    <td><div class="itext"><input class="_phone2" name="_phone2" type="text" value="" maxlength="17"></div></td>
    <td><div class="itext"><input class="_comment" name="_comment" type="text" value="" maxlength="95"></div></td>
    <td class="col-icon">
        <i class="svg-icon svg-icon-chevron-up personUp"></i>
    </td>
    <td class="col-icon">
        <i class="svg-icon svg-icon-chevron-down personDown"></i>
    </td>
    <td class="col-icon">
        <i class="svg-icon svg-icon-remove personRemove"></i>
    </td>
</tr>
