<div class="control-group" data-name="<%= names[0] %>" style="z-index: 5">
    <label class="control-label"><%= i18n.alertsListReceivedAlert %></label>
    <div class="control-row">
        <select name="alert"
                data-placeholder="<%= i18n.chooseAlert %>"
                class="input-block-level">
        </select>
        <select name="channels"
                data-placeholder="<%= i18n.anyInputStream %>"
                class="input-block-level"
                multiple>
        </select>
    </div>
</div>

<div class="control-group" data-name="<%= names[1] %>" style="z-index: 4">
    <label class="control-label"><%= i18n.alertsListExpectedAlerts %></label>
    <div class="control-rows"></div>
</div>

<div class="control-group" data-name="<%= names[2] %>" style="z-index: 3">
    <label class="control-label"><%= i18n.createAlert %></label>
    <select name="alert"
            data-placeholder="<%= i18n.chooseAlert %>"
            class="input-block-level">
    </select>
</div>

<div class="control-group" data-name="<%= names[3] %>">
    <div class="control-label"><%= i18n.alertsListCondition %></div>
    <label class="radio">
        <input name="<%= names[3] %>" type="radio" value="false"/>
        <%= i18n.alertsListConditionFalse %>
    </label>
    <label class="radio">
        <input name="<%= names[3] %>" type="radio" value="true"/>
        <%= i18n.alertsListConditionTrue %>
    </label>
</div>
